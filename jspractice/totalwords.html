<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
     <div class="container d-flex min-vh-100 align-items-center justify-content-center">
        <form onsubmit="return false">
            <div class="mb-3 text-center">
                <h3 class="display-5">Type a sentence</h3>
            </div>
            <div class="mb-3">
                <label for="cmval" class="form-label fs-3">Calculate total words</label>
                <textarea id="cmval" class="form-control"></textarea>
            </div>
            <div class="mb-3 col-md-6 col-12 py-lg-2 ">
                <button type="submit" onclick="calculate()" class="btn btn-primary">Calculate</button>
            </div>
            <div id="result" class="text-center">
            </div>
        </form>
    </div>
</section>
  <script>
    function calculate(){
        let words = document.getElementById("cmval").value
        let cal = words.split(' ').length
        let result = document.getElementById("result")
        result.innerHTML = cal + " words"
    
    }
    
  </script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="script.js/"></script>
</body>
</html>
