<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city status</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
       .opt{
        padding: 8px;
        border-radius: .6rem;
        font-size: 1.2rem;
       }
    </style>
</head>
<body>
<section>
     <div class="container d-flex min-vh-100 align-items-center justify-content-center text-center" >
        <form onsubmit="return false" id="wrapper">
            <div class="mb-3 text-center">
                <h3 class="display-5">City status</h3>
            </div>
           
            <div class="mb-3">  
                <select name="city" id="city" class="opt">
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>

            <div class="mb-3 col-12 mt-4">
                <button type="submit" class="btn btn-primary">About the city</button>
            </div>
            
        </form>
    </div>

</section>
  <script src="script.js/switch.js">
    
    
  </script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/jquery.min.js"></script>
</body>
</html>
