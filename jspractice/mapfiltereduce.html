<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=[6,-5,7,-2,4,6,-1]
        let output=input.reduce(
            (sum,val)=>{
                if(val>=0)
                    sum+=val
                return sum    
            }
        )

        let name="Robert Andrew George"
        let abbr=name.split('').filter(capitaletter).join('')
    
        function capitaletter(letter){
            return letter>='A'&&letter<='Z'
        }
        
        let arr=[4,6,2,3,1,1,3,5,7,8,4,3]
        let newarr=arr.reduce((newa,x)=>{
            if(!newa.includes(x)){
                newa.push(x)
            }
            return newa
        },[])
        
        console.log(newarr)
        console.log(abbr)
        console.log(output)
    </script>
</body>
</html>
