<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
     <div class="container d-flex min-vh-100 align-items-center justify-content-center">
        <form onsubmit="return false">
            <div class="mb-3 text-center">
                <h3 class="display-5">celcius to farenheit</h3>
            </div>
            <div class="mb-3">
                <label for="celval" class="form-label fs-3">Enter celcius temperature:</label>
                <input type="text" id="celval" class="form-control">
            </div>
            <div class="mb-3 col-md-6 col-12 py-lg-2 ">
                <button type="submit" onclick="convert()" class="btn btn-primary">Convert</button>
            </div>
            <div id="result" class="text-center mb-3 col-md-6 col-12 py-lg-2">

            </div>
        </form>
    </div>

</section>
  <script>
    function convert(){
        let celval = Number(document.getElementById("celval").value)
        let paraval = ((celval*9)/5)+32
        let result = document.getElementById("result")
        result.innerText = paraval.toFixed(3) + " f"
    
    }
    
  </script>
  <script src="../assets/js/bootstrap.min.js"></script>
  
</body>
</html>
