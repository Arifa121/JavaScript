<body>
    <h1>Welcome</h1>

    <script>
      let firstname = 'ramya'
      let lastname = 'murali'
      let city = 'chennai'
      console.log(firstname + ' ' + lastname + ' lives in ' + city)
      console.log(`${firstname} ${lastname} lives in ${city}`)
      let msg =`happy
      birthday`
      console.log(msg)
      let items=5
      let total=95
      console.log(`you have ${items} items in your cart.
      your bill amount is $${total}`) 
      let cities =['chennai','madurai','trichy']
      let marks=[57,77,77,4,36]
      console.log(marks.length)
      console.log(marks)
      console.log(cities[0])
      console.log(cities[cities.length-1])
      let a=[1,2,3,[4,6],9,'maya']
      console.log(a[4])
      console.log(a[3])
      
      //2d array
      let matrix = [[1,8,9],[2,0,31],[3,12,13]]
      console.log(matrix[2])
      console.log(matrix[2][1])

     //array methods
     let array=['a','b','c','d','e','f']
     //push add element at the end and return new length
     array.push('g')
     console.log(array)

     //pop removes element from the end 
    console.log(array.pop())
    console.log(array)

    //shift removes element from the start of the array
    console.log(array.shift())
    console.log(array)
    
    console.log(array.unshift('a'))
    console.log(array)
     
    //splice for delete use
    //splice(startindex,no_of_elements_to_be_deleted_from startindex,value_to_be_inserted_from_startindex)
    //if you dont want to delete then second parameter should be 0
    array.splice(2,1)
    console.log(array)

    //splice for replace use
    array.splice(1,1,'m')
    console.log(array)

    array.splice(1,3,'x','y','z')
    console.log(array)

    //splice as insert
    array.splice(1,0,'b')
    console.log(array)

    //slice(starting index,ending index)
    //ending index not included
    console.log(array.slice(1,3))
    console.log(array.slice(1))
    console.log(array.slice(-4,-2))
    console.log(array.slice(-4))

    //reverse
    array.reverse()
    console.log(array)

    console.log(array)
 
    //join - convert array to string
    let str = array.join()
    console.log(str)
    
    //split - convert string to array
    let str3='m,n,o,p,b,a'
    let arr=str3.split(',')
    console.log(arr)

    //concat and spread operator
    let fa=[1,2,3]
    let sa=[4,5,6]
    let ja=[fa,sa]
    console.log(ja)
    let j1=fa.concat(sa)
    console.log(j1)
    let joined=[...fa,...sa]
    console.log(joined)

    let arr1=[5,8,10,7,9,11]
    arr1.splice(3,3,17,19,111)
    console.log(arr1)
    arr1.unshift(100)
    console.log(arr1)
    arr1.push(200)
    console.log(arr1)
    let pwd_correct = true
    if(pwd_correct){
      console.log('u are logged in')
    }
    else{
      console.log(' incorrect password')
    }
     
    </script>
