<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 500px;
        }
          
    </style>

</head>
<body class="bg-info-subtle m-0 p-0 d-flex min-vh-100 align-items-center justify-content-center">

    <div class="container bg-dark-subtle py-2 px-3 border-3 rounded">
        <h1 class="text-center text-capitalize text-success mb-3">Currency converter</h1>
        
            <div class="box row w-100 d-flex">
                <div class="left-box col-6 ">
                    <select name="currency" class="currency mx-2 my-3 p-1  border-0 rounded">
                        
                    </select>
                    <input type="number" name="" id="input" class="mx-2 my-3 p-1  border-0 rounded">
                </div>
                <div class="right-box col-6">
                    <select name="currency" class="currency mx-2 my-3 p-1 border-0 rounded"></select>
                    <input type="number" name="" id="result" class="mx-2 my-3 p-1  border-0 rounded">
                </div>
            </div>
        
        
        <div class="btn d-flex justify-content-center">
            <button class="rounded" id="btn">Convert</button>
        </div>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
