<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Bill</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
     <div class="container d-flex min-vh-100 align-items-center justify-content-center">
        <form onsubmit="return false">
            <div class="mb-3 text-center">
                <h3 class="display-5">EB Bill calculator</h3>
            </div>
            <div class="mb-3">
                <label for="celval" class="form-label fs-3">Enter Units:</label>
                <input type="text" id="units" class="form-control" placeholder="tenure units">
            </div>
            <div class="mb-3 col-md-6 col-12 py-lg-2 ">
                <button type="submit" onclick="ebbill()" class="btn btn-primary">Calculate</button>
            </div>
            <div id="result" class="text-center mb-3 col-md-6 col-12 py-lg-2">

            </div>
        </form>
    </div>

</section>
  <script>
    function ebbill(){
        const units=Number(document.getElementById("units").value)
        let rate=0
        if(units<=50){
            rate=0.75*50
        }
        else if(units<=150){
            rate=(50*0.75)+((units-50)*1)
        }
        else if(units<=250){
            rate=(50*0.75)+(100*1)+((units-150)*1.30)
            
        }
        else{
            rate=(50*0.75)+(100*1)+(100*1.30)+((units-250)*1.50)
        }
        let result = document.querySelector('#result')
        result.innerHTML="EB bill for current month is Rs."+rate
    }
    
  </script>
  <script src="../assets/js/bootstrap.min.js"></script>
  
</body>
</html>
